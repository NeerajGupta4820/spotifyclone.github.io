<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="spotify.css">
        </head>
<body>
    <nav>
        <ul>

        </div>
        
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
         <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
         <div class="icons">
             <i class="fa-solid fa-backward-step" id="previous"></i>
             <i class="fa-solid fa-circle-play" id="masterPlay" ></i>
             <i class="fa-solid fa-forward-step" id="forward"></i>
         </div>
         <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="mastersongname">Bhula dena</span>

    <script src="https://kit.fontawesome.com/43f84ae24d.js" crossorigin="anonymous"></script>
